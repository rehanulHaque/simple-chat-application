<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Chat Application</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Chat Application</h1>
    <form id="user-form" action="chat.html">
        <input type="text" placeholder="user" autocomplete="off" required name="username">
        <select name="room" id="room">
            <option name="javascript" id="javascript">javascript</option>
            <option name="python" id="python">python</option>
            <option name="php" id="php">php</option>
            <option name="linux" id="linux">linux</option>
        </select>
        <button>join</button>
    </form>
</body>
<script src="/socket.io/socket.io.js"></script>
<!-- <script src="./script.js"></script> -->

</html>
